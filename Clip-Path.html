<!-- 
    Clip-Path: Cricle, Ellipse, Inset, Polygon;
 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clip-Path</title>
    <style>
        img{
            clip-path: Circle(100px at 20% 20%);
        }
    </style>
</head>
<body>
    <h1>Yahoo Baba : CSS Clip-path</h1>
    <img src="/New folder/img.jpg" alt="">
</body>
</html>
