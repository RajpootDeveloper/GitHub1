<!-- 
    Clip-Path: Cricle, Ellipse, Inset, Polygon;
 -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Inset</title>
     <style>
         img{
             clip-path: inset(100px 50px 10px 100px);
         }
     </style>
 </head>
 <body>
     <h1>Yahoo Baba : CSS Clip-path</h1>
     <img src="/New folder/img.jpg" alt="">
 </body>
 </html>
